<div class="container">
    
        <h1>{{ titulo }}</h1>
        <br>
        <form>
            <div class="form-group">
                <label>Operando A</label>
                <input type="number" class="form-control" placeholder="Ingrese el Operando A"
                [(ngModel)] = "operandoA" name="operandoA">
            </div>
            <br>

            <div class="form-group">
                <label>Operando B</label>
                <input type="number" class="form-control" placeholder="Ingrese el Operando B"
                [(ngModel)] = "operandoB" name="operandoB">
            </div>
            <br>
                <!-- Sumar -->
                <button type="submit" class="btn btn-primary"
                (click)='sumar()'> Sumar </button> 
                <br>
                <br> 
                <!-- br: salto de lÃ­nea -->
                
                <!-- Restar -->
                <button type="submit" class="btn btn-secondary"
                (click)='restar()'> Restar </button> 
                <br>
                <br> 

                <!-- Multiplicar -->
                <button type="submit" class="btn btn-dark"
                (click)='multiplicar()'> Multiplicar </button> 
                <br>
                <br> 

                <!-- Dividir -->
                <button type="submit" class="btn btn-warning"
                (click)='dividir()'> Dividir </button> 
                <br>
                <br> 
                <p>Resultado: {{resultado}} </p>
                
        </form>
</div>
